runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: ssl
  version: latest
- name: MySQLdb
  version: latest

handlers:
- url: /static
  static_dir: static
  secure: always
- url: /.*
  script: main.app
  secure: always

env_variables:
  # Replace all settings according to your local / prod environment.

  # OAuth settings.
  OAUTH_CONSUMER_KEY: ''
  OAUTH_CONSUMER_SECRET: ''

  # Site settings.
  CSRF_SESSION_KEY: 'secret'
  COOKIE_SECRET_KEY: 'secret'

  # Database settings.
  CLOUDSQL_PROXY_PORT: 3307
  # This should have the form: google.com:[PROJECT_ID]:[AREA]:[PROJECT_NAME]
  MYSQL_CONNECTION_NAME: ''

  # Database settings for local.
  MYSQL_LOCAL_USER: ''
  MYSQL_LOCAL_PASS: ''

  # Database settings for prod.
  MYSQL_PROD_USER: ''
  MYSQL_PROD_PASS: ''

  # Version control proxy settings.
  VCS_PROVIDER_URL: ''
